name: Issue-Triggered Validation

on:
  # Check for trigger issues every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-and-process-issues:
    runs-on: ubuntu-latest
    timeout-minutes: 110
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Download previous metadata DB (if exists)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: validation-metadata
          path: data/
      
      - name: Check for trigger issues and process
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python3 -m src.cli.issue_triggered_validation
      
      - name: Upload metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-metadata
          path: |
            data/metadata.db
          retention-days: 90
          overwrite: true
